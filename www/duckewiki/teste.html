<head>
<script type='text/javascript'>
function load() {
	var row1 = document.getElementById('tr1Main');

	//alert(w);

		c = row1.cells[i].offsetWidth;
		div.style.width = w + 200-c;
		row1.cells[i].style.width='200px';
		w = document.getElementById('tblMain').offsetWidth; // 262
		alert(w);
	}
}
</script>
